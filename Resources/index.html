<html>
  <head>
  	<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
  	<link href="css/app.css" rel="stylesheet" type="text/css">
  	<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </head>
  <body>
  	<div class="navbar">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="#">LosslessCon</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li class="active" data-target="convjob-view"><a href="#">Conv Job</a></li>
              <li data-target='log-view'><a href="#">Log</a></li>
              <li data-target='about-view'><a href="#">About</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>
    <div style="padding: 1em;">
      <div  id='convjob-view' class='views'>
        <div>
          <p class='s1'>Input path</p>
          <p>
            <input type="text" style='height: 30px; width: 500px; vertical-align: middle;' id='source-file'/>
            <button class="btn btn-small" id="open-file" type="button" style='position: relative; top: -6px;'>Choose</button>
          </p>
          <p class="s1">Transcoding Setting</p>
          <p>
             <p>
            <select id="trans-setting">
              <option value="copy">Copy</option>
              <option value="same_quality">Same quality</option>
              <option value="240p">240p</option>
              <option value="320p">320p</option>
              <option value="480p">480p</option>
              <option value="720p">720p</option>
              <option value="1080p">1080p</option>
            </select>
             </p>
          </p>
          <p class="s1">Output Format</p>
          <p>
            <select id="format">
              <option value="mp4">Mp4</option>
              <option value="flv">Flv</option>
            </select>
          </p>
          <p>
            <a class='btn btn-primary' href="#" id='start'>Start</a>
            <a class="btn hide btn-danger" id='stop'>Stop</a>
          </p>
        </div>
      </div>
      <div id='log-view' class='views view-hide'>
        <div style="max-height: 500px; height: 500px; overflow: auto; background-color: #333; color: #fff; text-shadow: 1px 1px 1px #222; font-family: monospace;" id="log-info">
        </div>
      </div>
      <div id='about-view' class='views view-hide' style='background-color: #eee; padding: 4px; border: solid 1px #ddd; border-radius: 6px; font-size: 20px; text-shadow: 1px 1px 1px #fff'>
        <p>LosslessCon @2013, powered by TideSDK, bootstrap.js, jQuery, WiX, FFMPEG</p>
        <p>source code: https://github.com/dista/LosslessCon</p>
      </div>
    </div>
  </body>
</html>
