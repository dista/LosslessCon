<html>
  <head>
  	<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
  	<link href="css/app.css" rel="stylesheet" type="text/css">
  	<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </head>
  <body>
  	<div class="navbar">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="#">LosslessCon</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li class="active" data-target="convjob-view"><a href="#">Conv Job</a></li>
              <li data-target='log-view'><a href="#">Log</a></li>
              <li data-target='about-view'><a href="#">About</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>
    <div style="padding: 1em;">
      <div  id='convjob-view' class='views'>
        <div style="padding: 6px 0px 1px 25px; background-color: #eee">
          <p><button class="btn btn-small" id="open-file" type="button" data-title="Open the src video file for convert" data-placement="right" data-toggle="modal" data-target="#file-selector">Open</button></p>
        </div>
        <div>
          <p class='s1'>Input path</p>
          <p>
            <input type="text" style='height: 30px; width: 500px;' id='source-file'/>
          </p>
          <p class="s1">Transcoding Setting</p>
          <p>Audio codec</p>
          <p>
            <select id="acodec">
              <option value="copy">Same as input</option>
              <option value="libvo_aacenc">AAC</option>
              <option value="libmp3lame">MP3</option>
            </select>
          </p>
          <p>Video codec</p>
          <p>
            <select id='vcodec'>
              <option value="copy">Same as input</option>
              <option value="libx264">H.264</option>
            </select>
          </p>
          <p>Format</p>
          <p>
            <select id="format">
              <option value="mp4">Mp4</option>
              <option value="flv">Flv</option>
            </select>
          </p>
          <p>
            <a class='btn btn-primary' href="#" id='start'>Start</a>
            <a class="btn hide btn-danger" id='stop'>Stop</a>
          </p>
        </div>
        <div id="file-selector" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="file selector" aria-hidden="true">
        	<div class="modal-header">
        		<h3>Please choose a file ...</h3>
        	</div>
        	<div class="modal-body" id="file-lister">
            </div>
            <div class="modal-footer">
            	<button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
            	<button class="btn btn-primary" id="select-file">Select</button>
            </div>
        </div>
      </div>
      <div id='log-view' class='views view-hide'>
        <div style="max-height: 500px; height: 500px; overflow: auto; background-color: #333; color: #fff; text-shadow: 1px 1px 1px #222; font-family: monospace;" id="log-info">
        </div>
      </div>
      <div id='about-view' class='views view-hide' style='background-color: #eee; padding: 4px; border: solid 1px #ddd; border-radius: 6px; font-size: 20px; text-shadow: 1px 1px 1px #fff'>
        <p>LosslessCon @2013, powered by TideSDK, bootstrap.js, jQuery, WiX, FFMPEG</p>
        <p>source code: https://github.com/dista/LosslessCon</p>
      </div>
    </div>
  </body>
</html>
